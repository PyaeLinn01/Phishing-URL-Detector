<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body { padding-top: 30px; }
        #result { margin-top: 20px; }
        .spinner-border { display: none; }
        .btn-checking { pointer-events: none; opacity: 0.6; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">üîç Phishing URL Detection</h2>

    <form method="POST" id="urlForm">
        <div class="form-group">
            <label for="url">Enter a URL:</label>
            <input type="text" class="form-control" id="url" name="url" required placeholder="https://example.com">
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Check URL</button>
        <div class="spinner-border text-primary ml-3" role="status" id="spinner"></div>
    </form>

    <div id="result" class="text-center">
        {% if xx != -1 %}
            <h4 class="mt-4">{{ url }}</h4>
            {% if xx >= 0.5 %}
                <p class="text-success font-weight-bold">‚úÖ Website is {{ (xx * 100) | round(2) }}% safe to use.</p>
                <a href="{{ url }}" target="_blank" class="btn btn-success">Continue</a>
            {% else %}
                <p class="text-danger font-weight-bold">‚ùå Website is {{ (100 - (xx * 100)) | round(2) }}% unsafe to use.</p>
                <a href="{{ url }}" target="_blank" class="btn btn-danger">Still want to continue?</a>
            {% endif %}
        {% endif %}
    </div>
</div>

<script>
    const form = document.getElementById("urlForm");
    const submitBtn = document.getElementById("submitBtn");
    const spinner = document.getElementById("spinner");

    form.addEventListener("submit", () => {
        submitBtn.classList.add("btn-checking");
        spinner.style.display = "inline-block";
    });
</script>

</body>
</html>
